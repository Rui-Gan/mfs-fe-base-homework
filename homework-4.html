<!DOCTYPE html>
<html>
    <head>
        <title>作业4</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div>
            <form>
                <div>
                    用户名：<input type="text" name="username" />
                </div>
                <div>
                    密码：<input type="password" name="password" />
                </div>
                <div>
                    性别选择：<input type="radio" name="sex" value="male" />男
                             <input type="radio" name="sex" value="female" />女
                </div>
                <div>
                技能： <input type="checkbox" name="skill" value="html" />HTML
                    <input type="checkbox" name="skill" value="css" />CSS
                    <input type="checkbox" name="skill" value="javascript" />JavaScript
                </div>
                <div>
                    所在城市：<select name="city">
                        <option value="beijing">北京</option>
                        <option value="shanghai">上海</option>
                        <option value="shenzhen">深圳</option>
                    </select>
                </div>
                <div>
                    <button name="submit">提交按钮</button>
                    <button type="reset" name="reset">重置按钮</button>
                </div>
            </form>
        </div>
    </body>
</html>
